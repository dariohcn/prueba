<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones - Hotel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 1100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .room-card {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .room-card.Disponible {
            background-color: #4CAF50; /* Verde */
        }

        .room-card.Reservada {
            background-color: #FF9800; /* Naranja */
        }

        .room-card.Ocupada {
            background-color: #F44336; /* Rojo */
        }

        .room-card:hover {
            opacity: 0.9;
        }

        /* Estilo del modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content select, .modal-content button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Habitaciones</h1>
        <p>Administre las habitaciones de su hotel en tiempo real</p>
    </header>
    <main>
        <div class="rooms-container" id="rooms-container">
            <!-- Habitaciones generadas dinámicamente -->
        </div>
    </main>

    <!-- Modal para cambiar estado -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Detalles de la habitación</h2>
            <p id="modal-room-number">Habitación: </p>
            <label for="modal-state-select">Estado:</label>
            <select id="modal-state-select">
                <!-- Opciones generadas dinámicamente -->
            </select>
            <label for="modal-payment-select">Forma de Pago:</label>
            <select id="modal-payment-select">
                <option value="" disabled selected>Seleccione una forma de pago</option>
                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
            </select>
            <button onclick="guardarEstado()">Guardar</button>
        </div>
    </div>

    <script>
        // Habitaciones iniciales
        const initialData = [
            { numero: 101, estado: "Disponible", formaPago: "" },
            { numero: 102, estado: "Reservada", formaPago: "Efectivo" },
            { numero: 103, estado: "Ocupada", formaPago: "Tarjeta de Crédito" },
            { numero: 104, estado: "Disponible", formaPago: "" },
        ];

        const habitaciones = JSON.parse(localStorage.getItem("habitaciones")) || initialData;

        const container = document.getElementById("rooms-container");
        const modal = document.getElementById("modal");
        const modalRoomNumber = document.getElementById("modal-room-number");
        const modalStateSelect = document.getElementById("modal-state-select");
        const modalPaymentSelect = document.getElementById("modal-payment-select");

        let currentRoom = null;

        // Estados posibles
        const estados = ["Disponible", "Reservada", "Ocupada"];

        // Renderizar las habitaciones
        function renderRooms() {
            container.innerHTML = "";
            habitaciones.forEach((hab) => {
                const card = document.createElement("div");
                card.className = `room-card ${hab.estado}`;
                card.onclick = () => abrirModal(hab);
                card.innerHTML = `
                    <div class="room-number">Habitación ${hab.numero}</div>
                    <div>${hab.estado}</div>
                    <div>Forma de pago: <strong>${hab.formaPago || ""}</strong></div>
                `;
                container.appendChild(card);
            });
        }

        // Abrir el modal
        function abrirModal(habitacion) {
            currentRoom = habitacion;
            modalRoomNumber.textContent = `Habitación: ${habitacion.numero}`;
            modalStateSelect.innerHTML = estados
                .map((estado) => `<option value="${estado}" ${habitacion.estado === estado ? "selected" : ""}>${estado}</option>`)
                .join("");
            modalPaymentSelect.value = habitacion.formaPago || "";
            modal.classList.add("active");
        }

        // Guardar el estado y forma de pago
        function guardarEstado() {
            const nuevoEstado = modalStateSelect.value;
            const nuevaFormaPago = modalPaymentSelect.value;

            if (nuevoEstado && currentRoom) {
                currentRoom.estado = nuevoEstado;

                // Si la habitación se pone en "Disponible", limpiar la forma de pago
                currentRoom.formaPago = nuevoEstado === "Disponible" ? "" : nuevaFormaPago;

                guardarDatos();
                modal.classList.remove("active");
                renderRooms();
            }
        }

        // Guardar datos en LocalStorage
        function guardarDatos() {
            localStorage.setItem("habitaciones", JSON.stringify(habitaciones));
        }

        // Sincronizar datos entre pestañas
        window.addEventListener("storage", () => {
            const data = JSON.parse(localStorage.getItem("habitaciones"));
            if (data) {
                habitaciones.length = 0;
                habitaciones.push(...data);
                renderRooms();
            }
        });

        // Cerrar el modal al hacer clic fuera
        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
            }
        };

        // Inicializar habitaciones
        renderRooms();
    </script>
</body>
</html>
