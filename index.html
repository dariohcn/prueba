<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones - Hotel</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .Disponible {
            background-color: #4CAF50;
        }

        .Reservada {
            background-color: #ff9800;
        }

        .Ocupada {
            background-color: #f44336;
        }

        .Cancelada {
            background-color: #9e9e9e;
        }

        .PagoPendiente {
            background-color: #ffc107;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .confirmation {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Habitaciones</h1>
        <p>Administre las habitaciones de su hotel de forma profesional</p>
    </header>
    <main>
        <div id="confirmation" class="confirmation"></div>
        <table>
            <thead>
                <tr>
                    <th>N° Habitación</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="room-table">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </main>
    <script>
        // Cargar las habitaciones desde LocalStorage o inicializar
        const initialData = [
            { id: 1, tipo: "Simple", estado: "Disponible" },
            { id: 2, tipo: "Simple", estado: "Disponible" },
            { id: 3, tipo: "Doble", estado: "Reservada" },
            { id: 4, tipo: "Doble", estado: "Ocupada" },
            { id: 5, tipo: "Suite", estado: "PagoPendiente" },
            { id: 6, tipo: "Matrimonial", estado: "Disponible" },
        ];

        const habitaciones = JSON.parse(localStorage.getItem("habitaciones")) || initialData;

        const tableBody = document.getElementById("room-table");
        const confirmationBox = document.getElementById("confirmation");

        // Función para renderizar la tabla
        function renderTable() {
            tableBody.innerHTML = "";

            habitaciones.forEach((hab) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${hab.id}</td>
                    <td>${hab.tipo}</td>
                    <td><span class="status ${hab.estado}">${formatEstado(hab.estado)}</span></td>
                    <td>
                        <select onchange="actualizarEstado(${hab.id}, this.value)">
                            <option value="" disabled selected>Cambiar estado</option>
                            <option value="Disponible">Disponible</option>
                            <option value="Reservada">Reservada</option>
                            <option value="Ocupada">Ocupada</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="PagoPendiente">Pago Pendiente</option>
                        </select>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Función para actualizar el estado de una habitación
        function actualizarEstado(id, nuevoEstado) {
            const habitacion = habitaciones.find((h) => h.id === id);
            if (habitacion) {
                habitacion.estado = nuevoEstado;
                guardarDatos();
                mostrarConfirmacion(`El estado de la habitación ${id} se actualizó a "${formatEstado(nuevoEstado)}".`);
                renderTable();
            }
        }

        // Función para guardar los datos en LocalStorage
        function guardarDatos() {
            localStorage.setItem("habitaciones", JSON.stringify(habitaciones));
        }

        // Función para mostrar una confirmación temporal
        function mostrarConfirmacion(mensaje) {
            confirmationBox.textContent = mensaje;
            setTimeout(() => {
                confirmationBox.textContent = "";
            }, 3000);
        }

        // Formatear estados para mostrarlos correctamente
        function formatEstado(estado) {
            return estado.replace(/([A-Z])/g, " $1").trim();
        }

        // Inicializar la tabla
        renderTable();
    </script>
</body>
</html>
