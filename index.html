<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones - Hotel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        header p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 1100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .room-card {
            width: 150px;
            height: 150px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .room-card:hover {
            background: #f1f1f1;
        }

        .room-number {
            font-size: 24px;
            font-weight: bold;
        }

        .room-status {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .Disponible {
            background-color: #4CAF50;
        }

        .Reservada {
            background-color: #ff9800;
        }

        .Ocupada {
            background-color: #f44336;
        }

        .Cancelada {
            background-color: #9e9e9e;
        }

        .PagoPendiente {
            background-color: #ffc107;
        }

        /* Estilo del modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 20px;
            width: 100%;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Habitaciones</h1>
        <p>Administre las habitaciones de su hotel en tiempo real</p>
    </header>
    <main>
        <div class="rooms-container" id="rooms-container">
            <!-- Habitaciones generadas dinámicamente -->
        </div>
    </main>

    <!-- Modal para cambiar estado -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Cambiar estado de la habitación</h2>
            <p id="modal-room-number">Habitación: </p>
            <select id="modal-select">
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="Disponible">Disponible</option>
                <option value="Reservada">Reservada</option>
                <option value="Ocupada">Ocupada</option>
                <option value="Cancelada">Cancelada</option>
                <option value="PagoPendiente">Pago Pendiente</option>
            </select>
            <button onclick="guardarEstado()">Guardar</button>
        </div>
    </div>

    <script>
        // Habitaciones iniciales
        const initialData = [
            { numero: 101, tipo: "Simple", estado: "Disponible" },
            { numero: 102, tipo: "Doble", estado: "Ocupada" },
            { numero: 103, tipo: "Matrimonial", estado: "Reservada" },
            { numero: 104, tipo: "Suite", estado: "PagoPendiente" },
            { numero: 105, tipo: "Simple", estado: "Disponible" },
            { numero: 106, tipo: "Doble", estado: "Cancelada" },
        ];

        const habitaciones = JSON.parse(localStorage.getItem("habitaciones")) || initialData;

        const container = document.getElementById("rooms-container");
        const modal = document.getElementById("modal");
        const modalRoomNumber = document.getElementById("modal-room-number");
        const modalSelect = document.getElementById("modal-select");

        let currentRoom = null;

        // Renderizar las habitaciones
        function renderRooms() {
            container.innerHTML = "";
            habitaciones.forEach((hab) => {
                const card = document.createElement("div");
                card.className = "room-card";
                card.onclick = () => abrirModal(hab);
                card.innerHTML = `
                    <div class="room-number">${hab.numero}</div>
                    <div class="room-status ${hab.estado}">${hab.estado}</div>
                `;
                container.appendChild(card);
            });
        }

        // Abrir el modal
        function abrirModal(habitacion) {
            currentRoom = habitacion;
            modalRoomNumber.textContent = `Habitación: ${habitacion.numero}`;
            modalSelect.value = "";
            modal.classList.add("active");
        }

        // Guardar el estado
        function guardarEstado() {
            const nuevoEstado = modalSelect.value;
            if (nuevoEstado && currentRoom) {
                currentRoom.estado = nuevoEstado;
                guardarDatos();
                modal.classList.remove("active");
                renderRooms();
            }
        }

        // Guardar datos en LocalStorage
        function guardarDatos() {
            localStorage.setItem("habitaciones", JSON.stringify(habitaciones));
        }

        // Sincronizar datos entre pestañas
        window.addEventListener("storage", () => {
            const data = JSON.parse(localStorage.getItem("habitaciones"));
            if (data) {
                habitaciones.length = 0;
                habitaciones.push(...data);
                renderRooms();
            }
        });

        // Cerrar el modal al hacer clic fuera
        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
            }
        };

        // Inicializar habitaciones
        renderRooms();
    </script>
</body>
</html>
