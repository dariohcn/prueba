<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Habitaciones - Hotel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #3e8e41);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 1100px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rooms-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .room-card {
            width: 100px;
            height: 100px; /* Altura ajustada */
            border-radius: 10px;
            text-align: center;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 12px; /* Tamaño reducido */
        }

        .room-card.Disponible {
            background-color: #4CAF50;
        }

        .room-card.Reservada {
            background-color: #FF9800;
        }

        .room-card.Ocupada {
            background-color: #F44336;
        }

        .room-number {
            font-size: 14px; /* Tamaño de fuente reducido */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 3px 5px;
            font-weight: bold;
        }

        .room-type,
        .room-state,
        .room-payment {
            font-size: 12px;
            margin: 2px 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-content select,
        .modal-content button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
        }

        .modal-content button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Habitaciones</h1>
        <p>Administre las habitaciones de su hotel en tiempo real</p>
    </header>
    <main>
        <div class="rooms-container" id="rooms-container">
            <!-- Habitaciones generadas dinámicamente -->
        </div>
    </main>

    <!-- Modal para cambiar estado -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Detalles de la habitación</h2>
            <p id="modal-room-number">Número: </p>
            <label for="modal-state-select">Estado:</label>
            <select id="modal-state-select"></select>
            <label for="modal-payment-select">Forma de Pago:</label>
            <select id="modal-payment-select">
                <option value="" disabled selected>Seleccione una forma de pago</option>
                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
            </select>
            <button onclick="guardarEstado()">Guardar</button>
        </div>
    </div>

    <script>
        const initialData = Array.from({ length: 10 }, (_, i) => ({
            numero: 101 + i,
            tipo: ["Simple", "Doble", "Matrimonial", "Suite"][(i % 4)],
            estado: "Disponible",
            formaPago: ""
        }));

        const habitaciones = JSON.parse(localStorage.getItem("habitaciones")) || initialData;

        const container = document.getElementById("rooms-container");
        const modal = document.getElementById("modal");
        const modalRoomNumber = document.getElementById("modal-room-number");
        const modalStateSelect = document.getElementById("modal-state-select");
        const modalPaymentSelect = document.getElementById("modal-payment-select");

        let currentRoom = null;

        const channel = new BroadcastChannel("hotel-habitaciones");
        const estados = ["Disponible", "Reservada", "Ocupada"];

        function renderRooms() {
            container.innerHTML = "";
            habitaciones.forEach((hab) => {
                const card = document.createElement("div");
                card.className = `room-card ${hab.estado}`;
                card.onclick = () => abrirModal(hab);
                card.innerHTML = `
                    <div class="room-number">${hab.numero}</div>
                    <div class="room-type">${hab.tipo}</div>
                    <div class="room-state">${hab.estado}</div>
                    <div class="room-payment">${hab.formaPago || ""}</div>
                `;
                container.appendChild(card);
            });
        }

        function abrirModal(habitacion) {
            currentRoom = habitacion;
            modalRoomNumber.textContent = `Número: ${habitacion.numero}`;
            modalStateSelect.innerHTML = estados
                .map((estado) => `<option value="${estado}" ${habitacion.estado === estado ? "selected" : ""}>${estado}</option>`)
                .join("");
            modalPaymentSelect.value = habitacion.formaPago || "";
            modal.classList.add("active");
        }

        function guardarEstado() {
            const nuevoEstado = modalStateSelect.value;
            const nuevaFormaPago = modalPaymentSelect.value;

            if (nuevoEstado && currentRoom) {
                currentRoom.estado = nuevoEstado;
                currentRoom.formaPago = nuevoEstado === "Disponible" ? "" : nuevaFormaPago;
                guardarDatos();
                enviarActualizacion();
                modal.classList.remove("active");
                renderRooms();
            }
        }

        function guardarDatos() {
            localStorage.setItem("habitaciones", JSON.stringify(habitaciones));
        }

        function enviarActualizacion() {
            channel.postMessage({ habitaciones });
        }

        channel.onmessage = (e) => {
            if (e.data.habitaciones) {
                habitaciones.length = 0;
                habitaciones.push(...e.data.habitaciones);
                renderRooms();
            }
        };

        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.classList.remove("active");
            }
        };

        renderRooms();
    </script>
</body>
</html>
